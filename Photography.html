<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photography Portfolio</title>

  <style>
    /* Reset & basics */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  text-align: center;
}

header {
  background: #000;
  padding: 40px 20px;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
  color: #ffce00;
}

header p {
  margin-top: 10px;
  font-size: 1.2rem;
  color: #ccc;
}

/* Gallery styling */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
}

.gallery img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
}

/* Footer styling */
footer {
  background: #000;
  color: #aaa;
  padding: 15px 0;
  margin-top: 20px;
}

    </style>
</head>
<body>
  <header>
    <h1>My Photography</h1>
    <p>Capturing moments, one shot at a time</p>
  </header>

  <main>
    <section class="gallery">
      <a href="https://via.placeholder.com/1200x800" target="_blank">
        <img src="https://via.placeholder.com/400x250" alt="Landscape Photography">
      </a>
      <a href="https://via.placeholder.com/1200x800" target="_blank">
        <img src="https://via.placeholder.com/400x250" alt="Portrait Photography">
      </a>
      <a href="https://via.placeholder.com/1200x800" target="_blank">
        <img src="https://via.placeholder.com/400x250" alt="Urban Photography">
      </a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 My Photography | Follow me on Instagram</p>
  </footer>
</body>
</html>
