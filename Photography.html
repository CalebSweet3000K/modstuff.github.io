<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Portfolio</title>

  <style>
    /* Reset & basics */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }

    header {
      background: #000;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffce00;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
    }

    /* Gallery styling */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Always 3 per row */
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .gallery img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }

    /* Fullscreen overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .lightbox.active {
      display: flex;
    }

    footer {
      background: #000;
      color: #aaa;
      padding: 15px 0;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Photography</h1>
    <p>Explore my collection of moments</p>
  </header>

  <main>
    <section class="gallery">
      <img src="Photo_1.jpg" alt="Urban Photography">
      <img src="Photo_2.jpg" alt="Urban Photography">
      <img src="Photo_3.jpg" alt="Urban Photography">
      <img src="Photo_4.jpg" alt="Urban Photography">
      <img src="Photo_5.jpg" alt="Urban Photography">
      <img src="Photo_6.jpg" alt="Urban Photography">
      <img src="Photo_7.jpg" alt="Urban Photography">
      <img src="Photo_8.jpg" alt="Urban Photography">
      <img src="Photo_9.jpg" alt="Urban Photography">
      <img src="Photo_10.jpg" alt="Urban Photography">
    </section>
  </main>

  <!-- Lightbox element -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <footer>
    <p>Â© 2025 SnazzyKazzy</p>
  </footer>

  <script>
    // JavaScript for fullscreen effect
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    // Close lightbox on click or Escape key
    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
