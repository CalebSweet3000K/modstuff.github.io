<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snazzy Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #333;
      color: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 50px; /* adjust logo size */
      width: auto;
      border-radius: 8px; /* optional: gives rounded corners */
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #179ae9, #f2d240);
      color: black;
    }

    .hero .highlight {
      color: #000000;
    }

    .hero button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background: #f39c12;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #d35400;
    }

    /* About Section */
    .about {
      padding: 3rem 2rem;
      text-align: center;
      background: #fff;
    }

    /* Projects Section */
    .projects {
      padding: 3rem 2rem;
      background: #eee;
      text-align: center;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .project-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    }

    }
